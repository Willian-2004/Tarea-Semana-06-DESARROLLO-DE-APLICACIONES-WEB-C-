<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Dinámico - Semana 6</title>
    <link rel="stylesheet" href="styles_semana6.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Crear Cuenta</h2>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Mínimo 3 caracteres">
                <span class="error" id="error-nombre"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <span class="error" id="error-email"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mín. 8 caracteres, 1 número y 1 símbolo">
                <span class="error" id="error-password"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
                <span class="error" id="error-confirmPassword"></span>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Debes ser mayor de 18">
                <span class="error" id="error-edad"></span>
            </div>

            <div class="buttons">
                <button type="submit" id="submitBtn" disabled>Enviar Registro</button>
                <button type="reset" id="resetBtn">Reiniciar</button>
            </div>
        </form>
    </div>
    <script src="script_semana6.js"></script>
</body>
</html>
